<!DOCTYPE html>
<html>
<head>
    <title>My Articles</title>
    <style>
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: left;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Articles Submitted by {{ name }}</h2>
    <table>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>URL</th>
            <th>Filename</th>
            <th>Status</th>
        </tr>
        {% for row in records %}
        <tr>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
            <td>{{ row[6] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{url_for('homepage')}}">Return to Home</a>
</body>
</html>
