<!DOCTYPE html>
<html>
<head>
  <title>My Articles</title>
  <style>
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Articles Submitted by {{ name }}</h2>
  <table>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>URL</th>
      <th>Filename</th>
      <th>Status</th>
      <th>Rejection Comment</th>
      <th>Actions</th>
    </tr>
    {% for row in records %}
    <tr>
      <td>{{ row[2] }}</td>
      <td>{{ row[3] }}</td>
      <td>{{ row[4] }}</td>
      <td>{{ row[5] }}</td>
      <td>{{ row[6] }}</td>
      <td>{{ row[7] or '' }}</td>
      <td>
        {% if row[6] == 'rejected' %}
          <a href="{{ url_for('edit_article', article_id=row[0]) }}">Edit</a>
        {% else %}
          â€”
        {% endif %}
      </td>
    </tr>
    {% endfor %}
  </table>
  <a href="{{ url_for('homepage') }}">Home</a>
</body>
</html>
