<div class="container">
        <form action="/submit" method="post" enctype="multipart/form-data">

            <div class="mb-3">
                <label for="title" class="form-label fw-bold">Article Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ article[2] }}" readonly>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label fw-bold">Description</label>
                <div class="form-control" style="min-height:150px; overflow:auto;" readonly>
                    {{ article[3] | safe }}
                </div>
            </div>

            <div class="mb-3">
                <label for="url" class="form-label fw-bold">URL (if anything related)</label>
                {% if article[4] %}
                    <input type="url" class="form-control" id="url" name="url" value="{{ article[4] }}" readonly>
                {% else %}
                    <input type="url" class="form-control" id="url" name="url" value="NA" readonly>
                {% endif %}
            </div>
            
            <div class="mb-3">
                <label class="form-label fw-bold">Uploaded File</label><br>
                    {% if article[5] %}
                        <a href="{{ url_for('view_pdf', filename=article[5]) }}" class="btn btn-outline-info" target="_blank">
                        {{ article[5] }}
                        </a>
                        <!--<iframe src="{{ url_for('view_pdf', filename=article[5]) }}" width="100%" height="600px" style="border:1px solid #ccc;"></iframe>-->
                    {% else %}
                        <p>NA</p>
                    {% endif %}
            </div>
        </form>
    </div>
