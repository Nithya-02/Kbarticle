<!DOCTYPE html>
<html>
<head>
    <title>View Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background-image: url("{{ url_for('static', filename='images/WM_Background.png') }}");
            background-size: cover;           /* Ensures full coverage */
            background-position: center;      /* Keeps it centered */
            background-repeat: no-repeat;     /* Prevents tiling */
            background-attachment: fixed;     /* Optional: keeps it fixed during scroll */
            color: white;
            position: relative;
        }

        /* Dark transparent overlay to improve text readability */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.799);  /* Dark overlay */
            z-index: -1;
        }

        .container {
            background-color: rgb(253, 250, 250);
            padding: 20px;
            border-radius: 10px;
        }
        h2 {
            color: #000000;
        }
        .form-label {
            color: #000000;
        }
        p{
            color: #000000; /* Ensures text is readable against the background */
            margin-bottom: 0.5rem; /* Adds a bit of spacing between paragraphs */
        }
        .form-control {
            background-color: #f0f4fa; /* Softer, light bluish-grey background */
            color: #000000;
        }
    </style>
</head>
<body class="p-4">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0 fw-bold">KB Article Details</h2>
            <a href="{{ url_for('homepage') }}" class="btn btn-dark">Home</a>
        </div>

        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="author" class="form-label fw-bold">Author Name</label>
                <p>{{ article[1] }}</p>
            </div>

            <div class="mb-3">
                <label for="title" class="form-label fw-bold">Article Title</label>
                <p>{{ article[2] }}</p>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label fw-bold">Description</label>
                <p>{{ article[3] }}</p>
            </div>

            <div class="mb-3">
                <label for="url" class="form-label fw-bold">URL (if anything related)</label>
                {% if article[4] %}
                    <p>{{ article[4] }}</p>
                {% else %}
                    <p>NA</p>
                {% endif %}
            </div>

            <div class="mb-3">
                <label for="file" class="form-label fw-bold">Uploaded File</label><br>
                {% if article[5] %}
                    <a href="{{ url_for('view_pdf', filename=article[5]) }}" class="btn btn-outline-dark" target="_blank">
                        {{ article[5] }}
                    </a>
                {% else %}
                    <p>NA</p>
                {% endif %}
            </div>
        </form>
    </div>
</body>
</html>
