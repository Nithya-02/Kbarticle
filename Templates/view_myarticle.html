<!DOCTYPE html>
<html>
<head>
    <title>View Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0 fw-bold">KB Article Details</h2>
            <a href="{{ url_for('homepage') }}" class="btn btn-dark">Home</a>
        </div>

        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="author" class="form-label fw-bold">Author Name</label>
                <p>{{ article[1] }}</p>
            </div>

            <div class="mb-3">
                <label for="title" class="form-label fw-bold">Article Title</label>
                <p>{{ article[2] }}</p>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label fw-bold">Description</label>
                <p>{{ article[3] }}</p>
            </div>

            <div class="mb-3">
                <label for="url" class="form-label fw-bold">URL (if anything related)</label>
                <p>{{ article[4] }}</p>
            </div>

            <div class="mb-3">
                <label for="file" class="form-label fw-bold">Uploaded File</label><br>
                {% if article[5] %}
                    <a href="{{ url_for('view_pdf', filename=article[5]) }}" class="btn btn-outline-info" target="_blank">
                        {{ article[5] }}
                    </a>
                {% else %}
                    <p>NA</p>
                {% endif %}
            </div>
        </form>
    </div>
</body>
</html>
